<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Add-emp</title>
</head>
<body>
    <h1 class="text-center">
        Add an employee!
    </h1>
    <hr>
    <div class="container">
        <div class="container">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" name="dept" id="department" value="{{ dept }}">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" name="salary" id="salary" value="{{ salary }}">
                </div>
                <div class="form-group">
                    <label for="bonus">Bonus</label>
                    <input type="number" class="form-control" name="bonus" id="bonus" value="{{ bonus }}">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="number" class="form-control" name="role" id="role" value="{{ role }}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" name="phone" id="phone" value="{{ phone }}">
                </div>
                <button type="submit" class="btn btn-success">Add Employee</button>
            </form>
        </div>
    </div>
    


</body>
</html>
